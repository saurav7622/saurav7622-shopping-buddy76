<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/pikachu.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bree+Serif&family=Lobster&family=Yanone+Kaffeesatz:wght@400;500&display=swap" rel="stylesheet">
         <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Sign up</title>
    <body style="background-color:#fae596;">
        <header style="height:40px;background-color:black;">
        <h1  style="position:absolute;top:5px;font-family: Times New Roman (serif);color:#FA292A;font-size:110%;" class="btn btn--sign" >Sign Up</h1> 
          <h1 style="position:absolute;top:5px;left:545px;font-family: 'Pattaya', sans-serif;color:#66ff33;font-size:170%">Shopping Buddy</h1>
          <h1  style="position:absolute;right:5px;top:5px;font-family: Times New Roman (serif);color:#CDDF22;font-size:110%;" class="btn btn--log" >Log In</h1>
        </header>
        <div class="modal1">
            
            <h1 style="position:absolute;top:11px;left:17px;font-size:22px;">Sign Up</h1>
            
      <form autocomplete="off">
        <div class="form-group">
          
          <input autocomplete="off" class="form-control" name="new-name"  placeholder="Full Name" style="position:relative;left:-70px;top:-30px;width:400px;height:40px;font-size:15px;" id="form1" >
          
        </div>
       <div class="form-group">
          
          <input autocomplete="off" class="form-control" name="new-email" type="email" aria-describedby="emailHelp" placeholder="Email" style="position:relative;top:-10px;left:-70px;width:400px;height:40px;font-size:15px;" id="form2" >
          
        </div>
        <div class="form-group">
          
          <input autocomplete="off" class="form-control" type="password" name="new-password"  placeholder="Password" style="position:relative;left:-70px;top:10px;width:400px;height:40px;font-size:15px;" id="form3" >
          
        </div>
        <div class="form-group">
          
          <input autocomplete="off" class="form-control" type="password" name="confirm-new-password"  placeholder="Confirm your password" style="position:relative;left:-70px;top:30px;width:400px;height:40px;font-size:15px;" id="form4" >
          
        </div>
        
        <input autocomplete="off" type="submit" class="btn btn-danger" style="position:relative;top:55px;width:400px;height:34px;font-size:15px;left:-70px;top:45px;"value="Create your account" name="sign_up" id="submit">
        <p  style="position:relative;top:60px;font-size:17px;left:-70px" >If you already have an account,please <span style="position:relative;top:-25px;left:285px;">log in.<span></p>
      
      </form>
      
          </div>
          </body>
          </head>
          </html>
